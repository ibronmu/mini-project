<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet">
    <style>
        /* Basic styling for the calculator */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: grey; /* Light gray background */
    font-family: sans-serif;
}

.calculator {
    background-color: rgb(0, 128, 255); /* White calculator background */
    border: 1px solid #ccc; /* Light gray border */
    border-radius: 5px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    padding: 20px;
    width: 300px; /* Fixed width for the calculator */
}

#display {
    width: 100%;
    padding: 15px;
    background-color: #eee;
    margin-bottom: 15px;
    border: 1px solid gray; /* Light gray border for display */
    border-radius: 3px;
    font-size: 1.5em;
    text-align: right; /* Align text to the right */
    box-sizing: border-box; /* Include padding and border in element's total width and height */
}

.buttons {
    display: grid; /* Use CSS Grid for button layout */
    grid-template-columns: repeat(4, 1fr); /* Create 4 equal columns */
    gap: 10px; /* Spacing between buttons */
}

button {
    padding: 15px;
    font-size: 1.2em;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    background-color: #eee; /* Light gray button background */
    color: #333; /* Dark gray text color */
    transition: background-color 0.3s ease; /* Smooth transition for hover effect */
}

button:hover {
    background-color: #ddd; /* Darker gray on hover */
}

.equal {
    grid-column: span 1; /* Occupies 1 column */
    background-color: #4CAF50; /* Green color for the equal button */
    color: white;
}

.equal:hover {
    background-color: #45a049; /* Darker green on hover */
}
    </style>
 </head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled> <div class="buttons">
            <button onclick="clearDisplay()">C</button> <button onclick="deleteLast()">DEL</button> <button onclick="appendOperator('/')">/</button> <button onclick="appendOperator('*')">*</button> <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('-')">-</button> <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('+')">+</button> <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="equal" onclick="calculate()">=</button> <button onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button> </div>
    </div>

    <script >
// Get the display element
const display = document.getElementById('display');

// Function to append a number to the display
function appendNumber(number) {
    display.value += number;
}

// Function to append an operator to the display
function appendOperator(operator) {
    // Prevent adding multiple operators consecutively
    if (display.value === '' || isOperator(display.value.slice(-1))) {
        return;
    }
    display.value += operator;
}

// Function to append a decimal point to the display
function appendDecimal() {
    // Prevent adding multiple decimal points
    if (display.value.includes('.')) {
        return;
    }
    display.value += '.';
}

// Function to clear the display
function clearDisplay() {
    display.value = '';
}

// Function to delete the last character from the display
function deleteLast() {
    display.value = display.value.slice(0, -1);
}

// Function to check if a character is an operator
function isOperator(char) {
    return ['+', '-', '*', '/'].includes(char);
}

// Function to calculate the result
function calculate() {
    try {
        // Use the eval() function to evaluate the expression in the display
        // **Caution:** Using eval() can be risky with untrusted input as it can execute arbitrary code.
        // For a more secure calculator, you would implement your own parsing and evaluation logic.
        display.value = eval(display.value);
    } catch (error) {
        display.value = 'Error'; // Display 'Error' if the expression is invalid
    }
}
    </script>
     </body>
</html>
